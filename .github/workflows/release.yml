name: Release

on:
  push:
    tags:
      - '*'
jobs:
  gradle:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            files: build/distributions/app-linux.zip
          - os: windows-latest
            files: build/distributions/app-windows.zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: gradle clean jlinkZip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.files }}
